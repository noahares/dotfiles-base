autogenerated = 0


# Make systemd, dbus aware of environment
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY
# exec-once = hash dbus-update-activation-environment 2>/dev/null && \
#      dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = fix_desktop_portals.sh

# Source a file (multi-file configs)
source = ~/.config/hypr/config.d/appearance.conf
source = ~/.config/hypr/config.d/env.conf
source = ~/.config/hypr/config.d/idle.conf
source = ~/.config/hypr/config.d/inputs.conf
source = ~/.config/hypr/config.d/keybindings.conf
source = ~/.config/hypr/config.d/outputs.conf
source = ~/.config/hypr/config.d/rules.conf
source = ~/.config/hypr/config.d/mocha.conf

exec-once = waybar
exec-once = messenger.sh
exec-once = pgrep -f seafile-applet &> /dev/null || seafile-applet &

