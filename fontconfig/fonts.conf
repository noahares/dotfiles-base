<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>NotoSerif Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>NotoSans Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Noto Sans</family>
			<family>NotoSans Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
      <family>Anonymous Pro</family>
      <family>Anonymice Nerd Font Mono</family>
      <family>NotoMono Nerd Font Mono</family>
		</prefer>
	</alias>
</fontconfig>
